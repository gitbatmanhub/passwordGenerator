<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Password Generator</title>
</head>
<link rel="stylesheet" href="css/style.css" type="text/css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
<body>
<h1> Esto es un generador de contraseñas usando HTML, CSS y JS</h1>
<div id="everContent">
    <div class="result-container">
        <textarea class="textarea1" id="passwordResult"></textarea>
    </div>
    <div class="settings">
        <div class="settings">
            <label> Longitud de la contraseña</label>
            <input type="number" id="passwordLength" min="4" max="20" value="8"/>
        </div>
        <div class="settings">
            <label>Incluir Letras Mayusculas</label>
            <input  type="checkbox" id="uppercase" checked />
        </div>
        <div class="settings">
            <label> Incluir Letras Minusculas </label>
            <input type="checkbox" id="lowercase" checked>
        </div>
        <div class="settings">
            <label> Incluir Números </label>
            <input type="checkbox" id="numbers" checked />
        </div>
        <div class="settings">
            <label> Incluir Simbolos </label>
            <input type="checkbox" id="symbols" checked/>
        </div>
        <div class="buttons">
            <button class="btn btn-primary" id="generateBtn">
                <i class="bi bi-file-earmark-lock"></i> Generar
            </button>
            <button class="btn btn-primary" id="clipboardBtn">
                <i class="bi bi-clipboard"></i></i> Copiar
            </button>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
